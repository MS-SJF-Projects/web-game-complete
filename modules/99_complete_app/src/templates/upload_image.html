
{% extends "base.html" %}

{% block content %}
<form action = "/upload_image" method = "POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="secret">Secret</label>
        <input type="text" class="form-control" id="secretId" name="secret" aria-describedby="secretHelp" placeholder="Secret Word">
        <small id="secretHelp" class="form-text text-muted"></small>
    </div>


    <div class="form-group">
        <label for="Image">Image</label>
        <input type="file" class="form-control" id="imageId" name="image" aria-describedby="imageHelp" placeholder="image">
        <small id="imageHelp" class="form-text text-muted"></small>
    </div>

	<button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
