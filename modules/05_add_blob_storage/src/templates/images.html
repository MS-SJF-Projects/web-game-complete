{% extends "base.html" %}

{% block content %}

<form action = "/upload_image" method = "POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="secret">Secret word</label>
        <input type="text" class="form-control" id="secretId" name="secretWord" placeholder="Secret word that describes the image" required>
        <small id="secretHelp" class="form-text text-muted">Secret word</small>
    </div>

    <div class="form-group">
        <label for="Image">Image</label>
        <input type="file" class="form-control" id="imageId" name="image" placeholder="image" required>
        <small id="imageHelp" class="form-text text-muted">Image that describes the word</small>
    </div>

	<button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
